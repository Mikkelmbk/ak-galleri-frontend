<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Galleri - Opdater produkt</title>
    <link rel="stylesheet" href="/assets/css/general.css">
    <link rel="stylesheet" href="/assets/css/c-header.css">
    <link rel="stylesheet" href="/assets/css/c-nav.css">
    <link rel="stylesheet" href="/assets/css/c-product.css">
    <link rel="stylesheet" href="/assets/css/c-form.css">
    <link rel="stylesheet" href="/assets/css/c-caption.css">
    <script defer src="/assets/js/global-utils.js"></script>
    <script defer src="/assets/js/nav.js"></script>
    <script defer src="/assets/js/search-submit.js"></script>
    <script defer src="/assets/js/admin-access-validation.js"></script>
    <script defer src="/assets/js/admin-update.js"></script>
</head>
<body>
    <header class="c-header">
        <form class="c-header__form">
            <input type="search" name="query" class="c-header__input" placeholder="Søg">
        </form>
    </header>
    
    <div class="l-flex">

        <nav class="c-nav">
            <ul class="c-nav__ul js-page-switcher l-flex l-flex--reverse">
            </ul>
        </nav>
    
        <main class="h-nav-spacing">

            
            <!-- Content can be added here to appear above the grid display. -->
            <div class="l-flex l-flex--absolute-center">

                
                <div class="l-grid l-grid--admin js-product-anchor">
                </div>
                
                <div class="c-caption">
                    <h1 class="c-caption__headline c-caption__headline--admin">Find produkt at opdatere</h1>
                </div>

                <form class="c-form js-form-find">
                    <fieldset class="c-form__fieldset">
                        <span class="c-form__span">
                            <label class="c-form__label" for="mongoId">Produkt Id:</label>
                            <input class="c-form__input js-input-mongoId" name="mongoId" id="mongoId" type="text" placeholder="Produkt Id" required>
                        </span>
                        <span class="c-form__span">
                            <button class="c-form__button" type="submit">Find produkt</button>
                        </span>
                    </fieldset>
                    <p class="c-form__server-response js-server-response"></p>
                </form>
                
                <div class="c-caption">
                    <h1 class="c-caption__headline c-caption__headline--admin">Opdater et enkelt produkt</h1>
                </div>
                <form class="c-form js-form-update">
                    <fieldset class="c-form__fieldset">
                        <span class="c-form__span">
                            <label class="c-form__label" for="figcaption">Titel:</label>
                            <input class="c-form__input js-input-figcaption" name="figcaption" id="figcaption" type="text" placeholder="Titel" required>
                        </span>
                        <span class="c-form__span">
                            <label class="c-form__label" for="description">Beskrivelse:</label>
                            <input class="c-form__input js-input-description" name="description" id="description" type="text" placeholder="Beskrivelse" required>
                        </span>
                        <span class="c-form__span">
                            <label class="c-form__label" for="height">Højde:</label>
                            <input class="c-form__input js-input-height" name="height" id="height" type="text" placeholder="Højde" required>
                        </span>
                        <span class="c-form__span">
                            <label class="c-form__label" for="width">Bredde:</label>
                            <input class="c-form__input js-input-width" name="width" id="width" type="text" placeholder="Bredde" required>
                        </span>
                        <span class="c-form__span">
                            <label class="c-form__label" for="category">Kategori:</label>
                            <select class="c-form__input js-input-category" name="category" id="category" type="text" placeholder="Kategori" required>
                                <option value="Originals">Originaler</option>
                                <option value="Guests">Gæster</option>
                                <option value="Frames">Rammer</option>
                            </select>
                        </span>
                        <span class="c-form__span">
                            <label class="c-form__label" for="keywords">Søgeord:</label>
                            <input class="c-form__input js-input-keywords" name="keywords" id="keywords" type="text" placeholder="Søge ord (komma separeret)">
                        </span>
                        <!-- <span class="c-form__span">
                            <label class="c-form__label" for="imgUrl">Billede:</label>
                            <input class="c-form__input c-form__input--file-upload js-input-imgUrl" name="imgUrl" id="imgUrl" type="file" placeholder="Billede" required>
                        </span> -->
                        <span class="c-form__span">
                            <button class="c-form__button" type="submit">Opdater produkt</button>
                        </span>
                    </fieldset>
                    <p class="c-form__server-response js-server-response"></p>
                </form>
            </div>
        </main>

    </div>

    <footer>

    </footer>
</body>
</html>
